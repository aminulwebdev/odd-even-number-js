<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mx-auto mt-9 ">
        <h2 class="bg-[#017100] text-white w-[300px] p-3 rounded-t-2xl text-center font-semibold text-lg">Odd or Even
            Number
            Calculator
        </h2>
        <div class="border-2 border-[#017100] rounded-tl-none rounded-2xl p-12 flex justify-evenly">
            <div>
                <div class="flex items-start gap-x-10">
                    <div>
                        <input type="text"
                            class="findnumber border-2 border-[#017100] rounded-xl py-3 px-6 text-3xl text-[#017100]">
                        <p class="error text-red-700 text-2xl"></p>
                    </div>
                    <div class="flex items-center gap-x-10">
                        <button
                            class="search  bg-[#017100] text-white rounded-xl py-4 px-3 text-2xl font-mono">Calculate</button>
                        <button
                            class="clear  bg-[#017100] text-white rounded-xl py-4 px-3 text-2xl font-mono">Clear</button>
                    </div>
                </div>
                <div class="flex gap-10 mt-4">
                    <div>
                        <h4 class="text-xl pb-3">Even Number</h4>
                        <p class="evennumber text-center text-3xl  py-3 px-6"></p>
                    </div>
                    <div>
                        <h4 class="text-xl pb-3">Odd Number</h4>
                        <p class="oddnumber text-center text-3xl  py-3 px-6"></p>
                    </div>
                </div>
            </div>
            <div>
                <h3 class=" bg-[#4b0071] text-white rounded-xl py-4 px-3 text-2xl font-mono">Multiplication Table</h3>
                <div class="multiborder py-3 px-6 text-center mt-6">
                    <span class="multi text-center text-3xl"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
